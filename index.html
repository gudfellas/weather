<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <div class="container" align="center">
        <div class="header row justify-content-center">
            <div class="col-8">
               <h2 class="head-text">How's the weather ? </h2>
            </div>
            <div class="col-3">
                <input id="search-bar" class="form-control" placeholder="Type in a city name">
            </div>
            <div class="col-1">
                <button id="btn" class="btn btn-secondary mb-2">Search</button>
            </div>        
        </div>

        <div id="today-forcast" class="col-10 row align-items-center justify-content-center text-center">
            <div id="icon" class="col-2">Icon</div>
            <div id="temperature" class="col-2">Temp</div>
            <div class="col-4 align-items-start">
                <div id="pressure" class="col-md-6">data1</div>
                <div id="humidity" class="col-md-6">data2</div>
                <div id="wind_speed" class="col-md-6">data3</div>
            </div>
            <div class="col-10">
                <div id="location" class="col-10 col-md-10">location</div>
                <div id="date" class="col-10">date</div>
                <div id="description" class="col-10">description</div>
            </div>
        </div>
        
        <div class="col-12">
            <div class="table-responsive">
            <table class="table" id="five-day-forcast">
                <thead>
                    <th>
                        <h3 class="text-light">5-Day Forecast</h3>
                    </th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                </thead>
                <tbody>
                    <tr id="weather-forcast">

                    </tr>
                </tbody>
            </table>
            </div>
        </div>

        <div class="col-12">
            <div id="meteogram-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/windbarb.js"></script>
    <script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="script.js"></script>
</body>
</html>
